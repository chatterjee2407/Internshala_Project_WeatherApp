<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 py-10 px-4">
        <div class="max-w-md mx-auto bg-white/80 backdrop-blur-lg rounded-3xl shadow-2xl p-8">
            <!-- Header -->
            <h1 class="text-4xl font-bold text-center mb-8 bg-gradient-to-r from-violet-600 to-indigo-600 text-transparent bg-clip-text">Weather App</h1>
            
            <!-- Search Section -->
            <div class="flex gap-4 mb-8">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name" 
                    class="flex-1 px-4 py-3 rounded-xl border-2 border-violet-300 focus:border-violet-500 focus:outline-none text-lg transition-all"
                >
                <button id="getWeather" class="bg-gradient-to-r from-violet-500 to-fuchsia-500 hover:from-violet-600 hover:to-fuchsia-600 text-white px-6 py-3 rounded-xl transition-all transform hover:scale-105 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>

            <!-- Weather Info -->
            <div id="weatherInfo" class="hidden">
                <!-- City Name and Icon -->
                <div class="text-center mb-8">
                    <h2 id="cityName" class="text-3xl font-bold text-gray-800 mb-4"></h2>
                    <img id="weatherIcon" class="w-24 h-24 mx-auto" src="" alt="Weather Icon">
                </div>

                <!-- Main Weather Info -->
                <div class="space-y-4 mb-8">
                    <div id="temperature" class="text-5xl font-bold text-center bg-gradient-to-r from-violet-600 to-indigo-600 text-transparent bg-clip-text"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gradient-to-br from-pink-100 to-purple-100 rounded-2xl p-4 text-center shadow-lg">
                            <p class="text-gray-600 mb-1">Humidity</p>
                            <p id="humidity" class="text-xl font-semibold text-gray-800"></p>
                        </div>
                        <div class="bg-gradient-to-br from-violet-100 to-indigo-100 rounded-2xl p-4 text-center shadow-lg">
                            <p class="text-gray-600 mb-1">Condition</p>
                            <p id="condition" class="text-xl font-semibold text-gray-800"></p>
                        </div>
                    </div>
                </div>

                <!-- Highlights Section -->
                <div class="bg-gradient-to-br from-fuchsia-100 to-pink-100 rounded-2xl p-6 shadow-lg">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Today's Highlights</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white/70 backdrop-blur-sm rounded-xl p-4 text-center shadow-md hover:shadow-lg transition-all">
                            <p class="text-violet-600">Wind Speed</p>
                            <p id="windSpeed" class="text-lg font-semibold text-gray-800"></p>
                        </div>
                        <div class="bg-white/70 backdrop-blur-sm rounded-xl p-4 text-center shadow-md hover:shadow-lg transition-all">
                            <p class="text-fuchsia-600">Visibility</p>
                            <p id="visibility" class="text-lg font-semibold text-gray-800"></p>
                        </div>
                        <div class="bg-white/70 backdrop-blur-sm rounded-xl p-4 text-center shadow-md hover:shadow-lg transition-all">
                            <p class="text-pink-600">Dew Point</p>
                            <p id="dewPoint" class="text-lg font-semibold text-gray-800"></p>
                        </div>
                        <div class="bg-white/70 backdrop-blur-sm rounded-xl p-4 text-center shadow-md hover:shadow-lg transition-all">
                            <p class="text-indigo-600">UV Index</p>
                            <p id="uvIndex" class="text-lg font-semibold text-gray-800"></p>
                        </div>
                    </div>
                </div>

                <!-- Unit Toggle -->
                <button id="toggleUnit" class="mt-6 w-full bg-gradient-to-r from-violet-500 to-fuchsia-500 hover:from-violet-600 hover:to-fuchsia-600 text-white py-3 rounded-xl transition-all transform hover:scale-105 active:scale-95">
                    Switch to Â°F
                </button>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-md">
            </div>
        </div>
    </div>
    <script src="script.js"></script>           
</body>
</html>
